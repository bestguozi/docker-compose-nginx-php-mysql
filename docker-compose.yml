version: "3"
services:
  web:
    image: "nginx:latest"
    ports:
      - "8090:80"
    volumes:
      - "./src:/usr/share/nginx/html"
      - "./nginx/conf.d:/etc/nginx/conf.d"
  mysql:
    image: "mysql:latest"
    environment:
      - "MYSQL_ROOT_PASSWORD=123456"
      - "MYSQL_DATABASE=any"
    volumes:
      - "./mysql/data:/var/lib/mysql"
  php:
    image: "php:latest"
    links:
      - "mysql"
    volumes:
      - "./src:/var/www/html"
    depends_on:
      - "mysql"